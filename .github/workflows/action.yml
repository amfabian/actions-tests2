name: Package Demo
run-name: ${{ github.actor }} is testing Build and Push Image on GitHub Actions ðŸš€
on: [push]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Verify
      run: ./mvnw verify

    - name: Package
      run: ./mvnw package

    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERHUB_PS }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        docker image build -f src/main/docker/Dockerfile.jvm -t amfabian/action-test:latest .
        docker push amfabian/action-test:latest

      
